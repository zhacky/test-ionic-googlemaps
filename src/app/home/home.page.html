<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Google Map
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Google Map</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
      <ion-searchbar search-icon="search-outline" (ionChange)="loadMap()" animated="true"></ion-searchbar>
    </ion-buttons>

    <div id="map_canvas">

    </div>

  </div>
</ion-content>
